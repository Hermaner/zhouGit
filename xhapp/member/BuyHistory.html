<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/xhstyle.css" rel="stylesheet" />
	</head>
	<body class="buyhistory">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">购买记录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-flex-all xh-padding10">
				<div class="mui-table-flex">
					<input type="search" class="mui-input-clear inputbac mui-input-speech" placeholder="" />
				</div>
				<span class="mui-icon mui-icon-search buyhistory-search"></span>
				<button class="clearboth buyhistory-ss">搜索</button>
			</div>
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-flex-all xh-border-bottom xh-padding10">
						<img src="../images/cbd.jpg" class="buyhistory-pic" />
						<div class="mui-table-flex lineheight17">
							<span class="buyhistory-ellipsis">商品名称</span>
							<span class="buyhistory-ellipsis">规格</span>
							<span class="buyhistory-ellipsis">状态：交易取消</span>
						</div>
						<div class="buyhistory-lefttext">
							<span class="buyhistory-ellipsis">价格：¥100</span>
							<span class="buyhistory-ellipsis">日期：2015-12-21</span>
							<span class="buyhistory-ellipsis">数量：1</span>
						</div>
					</li>
					<li class="mui-flex-all xh-border-bottom xh-padding10">
						<img src="../images/cbd.jpg" class="buyhistory-pic" />
						<div class="mui-table-flex lineheight17">
							<span class="buyhistory-ellipsis">商品名称</span>
							<span class="buyhistory-ellipsis">规格</span>
							<span class="buyhistory-ellipsis">状态：交易成功</span>
						</div>
						<div class="buyhistory-lefttext">
							<span class="buyhistory-ellipsis">价格：¥100</span>
							<span class="buyhistory-ellipsis">日期：2015-8-3</span>
							<span class="buyhistory-ellipsis">数量：1</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
